<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodingStyleResume</title>
    <style>
        body{
            margin: 0;
            font-family: 'Anonymous Pro', monospace;
            background-color: black;
            
        }
        #heading{
            color: silver;
        }
        p{        
            font-size: 20px;
            color: aqua;
            padding-left: 40px;
            padding-top: 50px;
        }
        span{
            color: coral;
        }
    </style>
</head>
<body>
    <p class="type-it">
        <span id="heading">//This is the portfolio of dheerajgupta</span><br><br>
        class <span>dheerajgupta</span>{<br>
    public:<br>
    &nbsp;&nbsp;char name="Dheeraj Gupta";<br>
    char linkedin_url="link";<br>
    char github_url="link";<br>
    char resume="resume";<br>
    }<br>
    dheerajgupta object;<br>
    </p>
    
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/typeit/5.10.1/typeit.js"></script>
<script type="text/javascript">
  var type =  new TypeIt('.type-it', {
     breakLines: true,
     cursor: true,
     speed: 10,
  });
</script>
</html>
